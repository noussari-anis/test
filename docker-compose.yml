version: "3.8"

services:
  db:
    image: mysql:latest
    restart: unless-stopped
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD
      - MYSQL_ROOT_PASSWORD=""
      - MYSQL_USERNAME="root"
      - MYSQL_DATABASE=mydb
    ports:
      - 3305:3306
    networks:
      - mynetwork
  backend:
    image: devops
    depends_on:
      - db
    build:
      context: ./
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 8888:8888
    environment:
      - spring.datasource.url=jdbc:mysql://db:3306/mydb?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - spring.datasource.username = root
      - spring.datasource.password = ""
      - spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
    volumes:
      - ./m2:/root/.m2
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge