# Server configuration
server.servlet.context-path=/kaddem
server.port=8383

# DATABASE
spring.datasource.url=jdbc:mysql://db:3306/mydb?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# JPA-ORM Properties
spring.jpa.properties.hibernate.format_sql=true
